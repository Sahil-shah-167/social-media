<ion-tabs (ionTabsWillChange)="onTabsChange($event)">
  <ion-tab-bar
    style="
      height: 70px;
      background: #ffffff;
      box-shadow: 0px -1px 30px rgb(138 149 158 / 20%);
      border-radius: 10px 10px 0px 0px;
    "
    slot="bottom"
  >
    <ion-tab-button tab="tab1">
      <!-- <ion-icon
        [name]=" selectedTab == 'tab1' ? 'home' : 'home-outline'"
        class="tabs"
      ></ion-icon> -->

      <ion-icon
        *ngIf="selectedTab != 'tab1'"
        src="assets/home-outline.svg"
      ></ion-icon>
      <ion-icon
        *ngIf="selectedTab == 'tab1'"
        src="assets/home-filled.svg"
      ></ion-icon>
    </ion-tab-button>

    <ion-tab-button style="padding-right: 30px" tab="tab2">
      <ion-icon
        [name]=" selectedTab == 'tab2'  ? 'apps' :  'apps-outline'"
      ></ion-icon>
    </ion-tab-button>
    <!-- <ion-tab-button tab="tab3">
      <ion-icon name="add-circle-outline" class="tabs"></ion-icon>
    </ion-tab-button> -->

    <ion-tab-button style="padding-left: 30px" tab="tab4">
      <ion-icon
        [name]=" selectedTab == 'tab4'  ? 'notifications' :  'notifications-outline'"
        class="tabs"
      ></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="tab5">
      <ion-icon
        [name]=" selectedTab == 'tab5'  ? 'person' :  'person-outline'"
        class="tabs"
      ></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>

  <ion-button class="add-btn" (click)="onaddClick()">
    <ion-icon name="add"></ion-icon>
  </ion-button>
</ion-tabs>
