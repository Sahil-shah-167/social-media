<ion-content>
  <div class="bg">
    <ion-row class="mainid">
      <ion-col size="1" class="arrow">
        <ion-icon name="arrow-back-outline" (click)="onarrowClick()"></ion-icon
      ></ion-col>
      <ion-col size="8" class="id">@brunopham</ion-col>
      <ion-col size="3"
        ><ion-chip color="light" class="chip">Follow</ion-chip></ion-col
      >
    </ion-row>
    <div class="dp"><img src="./assets/icon/Ellipse194 .png" /></div>
  </div>
  <div class="name">Bruno Pham</div>
  <div class="name2">Da Nang, Vietnam</div>

  <ion-row class="num">
    <ion-col size="6" class="folow"
      ><div class="int">220</div>
      <div class="text">Followers</div></ion-col
    >
    <ion-col size="6" class="folow"
      ><div class="int">150</div>
      <div class="text">Following</div></ion-col
    >
  </ion-row>
  <div class="icons">
    <div><ion-icon name="globe-outline"></ion-icon></div>
    <div>
      <ion-icon name="logo-instagram"></ion-icon>
    </div>
    <div><ion-icon name="logo-facebook"></ion-icon></div>
  </div>
  <ion-row class="menu">
    <ion-segment (ionChange)="segmentChanged($event)" class="segm">
      <ion-segment-button value="Popular">
        <ion-label>200 shots</ion-label>
      </ion-segment-button>
      <ion-segment-button value="Trending">
        <ion-label>10 Collections</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-row>

  <ion-row class="imgmain">
    <ion-col>
      <img src="./assets/icon/men.png" class="img22" />
      <img src="./assets/icon/av.png" class="img" />
    </ion-col>
    <ion-col>
      <img src="./assets/icon/leaves.png" class="img" />
      <img src="./assets/icon/girl(1).png" class="img22" />
    </ion-col>
  </ion-row>
  <ion-row class="row">
    <ion-col size="6" class="btn">
      <ion-button fill="clear" class="btn1" (click)="onposterClick()">
        Donate
      </ion-button>
    </ion-col>
    <ion-col size="6" class="btn">
      <ion-button fill="clear" class="btn2" (click)="onmessageClick()"
        >Message
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
